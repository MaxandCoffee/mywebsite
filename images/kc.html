<!doctype html>
<html lang="en">
<meta charset="utf-8">    
<head>
    <title>KC Pet Management System Screenshots</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<style>
    .wrapper{
        position: absolute;
        left: 50%;
        right: 50%;
        margin-left: -450px;
        width: 900px;
    }
    
    #slider{
        width: 900px;
        height: 470px;
        overflow: hidden;
        margin:30px auto;
    }
    
    #slider >img {
        width: 900px;
        height: 470px;
        float: left;
        display: none;
    }
    
    a{
        padding: 5px 10px;
        background-color: #666;
        color: #f1f1f1;
        text-decoration: none;
        margin-top: 30px;
    }
    
    a.left{
        float: left;
    }
    
    a.right{
        float: right;
    }
    
    .clear{
        clear:both;
    }   
</style>
<body>
    <div class="wrapper">
        <div id="slider">
            <img id="1" src="graphs.png">
            <img id="2" src="petDashboard.png">
            <img id="3" src="profile.png">
            <img id="4" src="edit.png">
        </div>
        
        <a href="#" class="left" onclick="prev(); return false;">Previous</a>
        <a href="#" class="right" onclick="next(); return false;">Next</a>
        
    </div>
</body>
      <script>
        sliderint = 1;
        sliderNext = 2;
        
        $(document).ready(function(){
            $("#slider > img#1").fadeIn(300);
            startSlider();
        });
        
        function startSlider() {
            count = $("#slider > img").size();
            
            loop = setInterval(function(){
                
                 if (sliderNext > count){
                sliderNext = 1;
                sliderint = 1;
            }
                
                $("#slider > img").fadeOut(300);
                $("#slider > img#" + sliderNext).fadeIn(300);
                
                sliderint = sliderNext;
                sliderNext = sliderNext +1;
                
            }, 3000)
        };
        
        function prev() {
            newSlide = sliderint -1;
            showSlide(newSlide);
        };
        
        function next() {
            newSlide = sliderint +1;
            showSlide(newSlide);
        };
        
        function stopLoop() {
            window.clearInterval(loop);
        };
        
        function showSlide(id) {
            stopLoop();
            if (id > count){
                id = 1;
            }else if (id < 1) {
                id = count;
            }
            
            $("#slider > img").fadeOut(300);
            $("#slider > img#" + id).fadeIn(300);
            
            sliderint = id;
            sliderNext = id +1;
            startSlider();
        };
        
        $("#slider > img").hover(
            function() {
                stopLoop();
            },
            function(){
                startSlider();
            }
        );
    </script>
</html>
