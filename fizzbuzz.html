<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
    <div></div>
</body>
    <script>
    
$(document).ready(function(){
   var i;
    for(i=1; i<=100; i++){
        if(i % 3 === 0){
            $('div').append('fizz');
        } else if (i % 5 === 0){
            $('div').append('buzz');
        }else if (i % 15 === 0){
            $('div').append('buzzfizz');
        }else{
        $('div').append('<p>' + i + '</p>');
        }
    }
});  
    
</script>
</html>
